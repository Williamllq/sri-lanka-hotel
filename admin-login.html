<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login - Sri Lanka Stay & Explore</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/mobile-optimize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Analytics -->
    <script src="js/analytics.js" defer></script>
    
    <style>
        :root {
            --primary-color: #8e44ad;
            --primary-dark: #7d2ca0;
            --primary-light: #9b59b6;
            --accent-color: #3498db;
            --text-color: #333;
            --text-light: #666;
            --border-color: #ddd;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --background-light: #f9f9f9;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 15px 40px rgba(0, 0, 0, 0.1);
            --spacing-xs: 5px;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 25px;
            --spacing-xl: 40px;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 15px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            width: 420px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 200px;
            height: auto;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        p.subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 22px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 15px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: opacity 0.2s ease;
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.1);
            outline: none;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 15px;
        }
        
        .remember-me input {
            margin-right: 10px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #loginError {
            background-color: #ffebee;
            color: var(--error-color);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            border-left: 4px solid var(--error-color);
            font-size: 15px;
            display: none;
            align-items: center;
        }
        
        #loginError i {
            margin-right: 10px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider::before {
            margin-right: 15px;
        }
        
        .divider::after {
            margin-left: 15px;
        }
        
        .admin-help {
            font-size: 14px;
            color: var(--text-light);
        }
        
        .admin-help a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .admin-help a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/ranga_bandara_logo_v2.png" alt="Sri Lanka Stay & Explore Logo">
        </div>
        
        <h1>Admin Portal</h1>
        <p class="subtitle">Sign in to access the admin dashboard</p>
        
        <div id="loginError"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        
        <div class="divider">or</div>
        
        <div class="admin-help">
            <p>Having trouble? <a href="#">Contact support</a></p>
            <p><a href="index.html">Return to website</a></p>
        </div>
    </div>
    
    <script src="js/admin-login.js"></script>
    <script src="js/mobile-optimizations.js"></script>
</body>
</html>
