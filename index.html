<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Stay & Explore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>Sri Lanka Stay & Explore</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="#rooms"><i class="fas fa-bed"></i> 客房预订</a></li>
                <li><a href="#facilities"><i class="fas fa-concierge-bell"></i> 酒店设施</a></li>
                <li><a href="#explore"><i class="fas fa-compass"></i> 探索斯里兰卡</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> 联系我们</a></li>
            </ul>
            <div class="language-switch">
                <select id="languageSelect">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="fade-in">
            <div class="container">
                <h2>欢迎来到斯里兰卡的天堂之旅</h2>
                <p>在这里，体验独特的文化与自然之美</p>
                <a href="#rooms" class="btn">立即预订</a>
            </div>
        </section>
    </main>

    <div id="ai-assistant" class="ai-assistant">
        <div class="ai-header">
            <span class="ai-title"><i class="fas fa-robot"></i> AI Travel Assistant</span>
            <button id="toggleAI" class="toggle-ai">
                <i class="fas fa-chevron-up"></i>
            </button>
        </div>
        <div class="ai-content">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <textarea id="userInput" placeholder="询问任何关于斯里兰卡旅游的问题..."></textarea>
                <button id="sendMessage">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h3>Sri Lanka Stay & Explore</h3>
                <p>您在斯里兰卡的完美住宿之选</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ai-assistant.js"></script>
</body>
</html>
